<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Безплатное электронное протфолио сцециалиста ">
    <meta name="keywords" content="портфолио, электронное портфолио, бегислан портфолио">

    <!-- Иконка сайта -->
    <link rel="icon" href="https://img.icons8.com/?size=100&id=LoyAjcvVKv1K&format=png&color=000000"
          type="image/x-icon"/>

    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">


</head>
<body>

<style>
    /* Стиль для индикатора загрузки */
    #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: #333;
        z-index: 1000;
    }

    /* Скрываем индикатор загрузки после полной загрузки страницы */
    #loading.hidden {
        display: none;
    }
</style>

<div id="loading">
    <div class="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
<script>
    // Скрываем индикатор загрузки после загрузки страницы
    window.addEventListener("load", function () {
        const loading = document.getElementById("loading");
        loading.classList.add("hidden");
    });
</script>


<br>
{% include 'include/header.html' %}


{% block content %}

{% endblock %}

<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-body-secondary">by Bayastan uulu Begislan</span>
        </div>
    </footer>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
