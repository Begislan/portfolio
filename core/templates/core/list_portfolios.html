<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список других портфолии</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<style>
    body {
        display: flex;
        align-items: center;
        min-height: 100vh;
    }
</style>

<div class="container">
    <div class="control w-50 mb-4">
        <a class="lead text-decoration-none fw-bolder text-success mb-4" href="{% url 'core' %}">На главную</a>
        <form class="d-flex mt-3 mt-lg-0" role="search">
            <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
            <button class="btn btn-success" type="submit">Поиск</button>
        </form>
    </div>
    <ul class="list-group list-group-flush">
            {% for i in port %}
            <li class="list-group-item">
                <a href="user/{{ i.user.username }}">
                    {{ i.user.last_name }}
                    {{ i.user.first_name }}
                    <span class="text-success">{{ i.user.username }}</span>
                </a>
                {% if user.is_superuser %}
                    <a class="text-danger" href="{% url 'delete_user' i.user.username %}"> удалить пользователья</a>
                {% endif %}</li>
        {% endfor %}
    </ul>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
