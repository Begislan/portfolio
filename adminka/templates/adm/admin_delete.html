{% extends 'adm/base_admin.html' %}

{% block title %}Удаление меню{% endblock %}

{% block content %}
    <section class="p-4">
    <h2>Удалить Портфолио</h2>
    <p>Вы уверены, что хотите удалить портфолио "{{ portfolio.menu }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <a href="{% url 'admin_core' %}">Отмена</a>
    </form>
    </section>
{% endblock %}
