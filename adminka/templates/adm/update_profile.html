{% extends 'adm/base_admin.html' %}
{% block title %}Изменит профиль{% endblock %}
{% block content %}
<div class="update-profile p-3">
    <h1>Обновить профиль</h1>
    <form method="post"  enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить изменения</button>
    </form>
    <a href="{% url 'profile' %}">Отмена</a>
</div>
{% endblock %}
