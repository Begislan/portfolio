{% extends 'adm/base_admin.html' %}

{% block title %}Изменит пароль{% endblock %}

{% block content %}
<div class="change-password p-3">
    <h1>Сменить пароль</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Изменить пароль</button>
    </form>
    <a href="{% url 'profile' %}">Отмена</a>
</div>
{% endblock %}
