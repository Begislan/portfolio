<!doctype html>
<html lang="ru" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <style>
        body {
            display: flex;
            align-items: center;
            min-height: 100vh;
        }
        .form-floating{
            margin-bottom: 5px;
        }
        .aaa{
            margin-top: 5px;
        }
    </style>
    <div class="container">
        <div class="row">
            <main class="form-signin col-md-3 col-12 m-auto">
                <form method="post">
                    {% csrf_token %}

                    <center><h1 class="h3 mb-3 fw-normal">Вход в систему</h1></center>

                    <div class="form-floating">
                        <input type="text" name='username' class="form-control" id="floatingInput"
                            placeholder="name@example.com">
                        <label for="floatingInput">Имя пользователя</label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="password" name="password" class="form-control" id="floatingPassword"
                            placeholder="Password">
                        <label for="floatingPassword">Пароль</label>
                    </div>
                    
                    <button class="btn btn-primary w-100 py-2" type="submit">Вход</button>
                    
                </form>
                <a href="{% url 'signup' %}" class="aaa btn btn-success w-100 py-2" type="submit">Регистрация</a>
            </main>
        </div>
    </div>

    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>



</body>

</html>
